version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - SQLALCHEMY_DATABASE_URI=postgresql://task_user:password@db/task_manager
      - JWT_SECRET_KEY=jwt_clave_secreta
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: task_manager
    ports:
      - "5432:5432"
